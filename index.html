<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./index.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <button id="loginbtn" onclick="loginbtn()">Login</button>
      <!-- <Button id="signbtn" onclick="signbtn()">Sign Up</Button> -->
      <!-- ======================================================btn============================================================ -->
      <div class="login-back">
        <div class="login-form" id="login-form-">
            <div class="login-head">
              <h1 class="login-h1">Login</h1>
            </div> 
            <!-- /.login-head -->
            <div class="login-body">
              <h6 for="title">Email:</h6>
              <input
                type="email"
                placeholder="Enter Your Email Address"
                name="email"
                id="email"
              />
              <h6 for="title">Password:</h6>
              <input
                type="password"
                placeholder="Enter Your Password"
                name="password"
                id="password"
              />
              <button class="login-btn" onclick="login()" type="submit">
                Login
              </button>
            </div>
            <!-- /.login-body -->
          </div>
          <!-- /.login-form -->
          <!-- ========================================================sign up====================================================== -->
          <div class="sign-form" id="sign-form-">
            <div class="login-head">
              <h1 class="login-h1">Sign</h1>
            </div>
    
            <div class="login-body">
              <h6 for="title">Name:</h6>
              <input
                type="name"
                placeholder="Enter Your Name"
                name="name"
                id="name"
              />
              <h6 for="title">Email:</h6>
              <input
                type="email"
                placeholder="Enter Your Email Address"
                name="email"
                id="sign-email"
              />
              <h6 for="title">Password:</h6>
              <input
                type="password"
                placeholder="Enter Your Password"
                name="password"
                id="sign-password"
              />
              <button class="login-btn" onclick="signbtn()" type="submit">
                Sign in
              </button>
            </div>
          </div>
          <!-- /.sign-form -->
      </div>
      <!-- /.login-back -->
      <!-- =========================================body-========================================================== -->

        <h1>web Site</h1>

      </div>
      <!-- /.webpage -->
    
</div>

    <script src="./index.js"></script>
  </body>
</html>
